<div class="search-container">
  <div class="search-input-wrapper">
    <input
      type="text"
      class="search-input"
      placeholder="Search customers by name, email..."
      [(ngModel)]="searchTerm"
      (input)="onSearchChange()"
      (keyup.enter)="onSearch()"
    />
    <button
      class="search-button"
      (click)="onSearch()"
      [disabled]="!searchTerm.trim()"
    >
      🔍
    </button>
    <button
      class="clear-button"
      (click)="onClear()"
      [class.hidden]="!searchTerm"
    >
      ✕
    </button>
  </div>
</div>
